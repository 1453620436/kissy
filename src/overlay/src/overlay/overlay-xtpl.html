{{#block ('ks-overlay-closable')}}
    {{#if (closable)}}
        <a href="javascript:void('close')"
           id="ks-overlay-close-{{id}}"
           class="{{getBaseCssClasses ('close')}}"
           role='button'>
            <span class="{{getBaseCssClasses ('close-x')}}">close</span>
        </a>
    {{/if}}
{{/block}}

<div id="ks-content-{{id}}"
     class="{{getBaseCssClasses ('content')}}">
    {{#block ('ks-overlay-content')}}
        {{{content}}}
    {{/block}}
</div>

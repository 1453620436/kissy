        var files = ['kissy.js', 'util.js'];

            'configs.js', 'combo-loader.js',
            'loader.js', 'i18n.js', 'init.js'];

        for (var i = 0; i < files.length; i++) {
            document.write('<script src="' + dir +
                    files[i] + '">' + '<' + '/script>');
        }

        document.write('<script src="/kissy/src/path/src/path.js">' + '<' + '/script>');
        document.write('<script src="/kissy/src/uri/src/uri.js">' + '<' + '/script>');

        for (i = 0; i < last.length; i++) {
            document.write('<script src="' + dir +
                    last[i] + '">' + '<' + '/script>');
        }
    </script>

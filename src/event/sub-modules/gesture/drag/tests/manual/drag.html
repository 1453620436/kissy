<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <script src="/kissy/build/seed.js" charset="utf-8"></script>
    <script src="/kissy/src/package.js"></script>
    <script src="/kissy/src/log.js"></script>
</head>
<body>

<h1>test pinch event</h1>

<div id='t'
     style='border:1px solid green;
     -ms-touch-action:none;
     position: absolute;
     left:20px;
     top:100px;
     width:50px;height:50px;'>
    drag me
    <img src="http://gtms02.alicdn.com/tps/i2/T1AT0VFx8rXXazuKP7-520-280.jpg"
         width="20px"
         height="20px"/>
</div>

<div style="height: 900px;"></div>
<div style="height: 900px;"></div>
<script>
    KISSY.use('dom,event,event/gesture/drag', function (S, Dom, Event) {
        alert('ok');
        var left = 0;
        var top = 0;
        var t = Dom.get('#t');
        Event.on(t, 'mousedown dragstart', function (e) {
            e.preventDefault();
        });
        Event.on(t, "gestureDragStart", function (e) {
            left = parseInt(Dom.css(t, 'left'));
            top = parseInt(Dom.css(t, 'top'));
        });
        Event.on(t, "gestureDrag", function (e) {
            Dom.css(t, {
                left: e.deltaX + left,
                top: e.deltaY + top
            });
            e.preventDefault();
        });
        Event.on(t, "gestureDragEnd", function (e) {
            log(e.velocityX + ' : ' + e.velocityY);
        });
    });
</script>
</body>
</html>

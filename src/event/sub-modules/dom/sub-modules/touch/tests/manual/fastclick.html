<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>test fastclick/tap</title>

    <style type='text/css'>
        .upper {
            position: absolute;
            width: 200px;
            top: 40px;
            left: 10px;
            height: 100px;
            border: 1px solid red;
            background-color: #ffff00;
        }

        .under {
            width: 200px;
            height: 200px;
            top: 40px;
            left: 10px;
            border: 1px solid green;
            background-color: #ffffff;
            position: absolute;
        }

        .under a {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="/kissy/build/seed.js" charset="utf-8"></script>
<script src="/kissy/src/package.js"></script>
<script>
    document.writeln('<p>' + (+new Date()) + '</p>')
</script>
<div id="under" class="under">
    <a href="http://g.cn">goto google</a>
</div>
<div id="upper" class="upper"></div>


<div id="under2" class="under" style="left:400px">
    <input/>
</div>
<div id="upper2" class="upper" style="left:400px"></div>

<br><br><br><br><br><br><br><br><br><br>

<br><br><br><br><br>

<a href='http://m.taobao.com'
   style='height:100px;width:100px;
border:1px solid red;display:block;
position:static;'>
    goto taobao
</a>


<div id='logger' style='border:1px solid black;'></div>

<script>
    KISSY.use('node', function (S, Node) {
        var $ = Node.all;

        window.log = function (str) {
            $('#logger').append('<p>' + str + '</p>');
        };

        $('#upper').on('tap', function (e) {
            log(this.id + ' upper ' + e.type);
            $(this).hide();
            e.preventDefault();
        });

        $('#under').on('tap', function (e) {
            log(this.id + ' under ' + e.type);
        });

        $('#upper2').on('tap', function (e) {
            log(this.id + ' upper ' + e.type);
            $(this).hide();
            e.preventDefault();
        });

        $('#under2').on('tap', function (e) {
            log(this.id + ' under ' + e.type);
        });
    });
</script>
</body>
</html>

{{#macro 'head'}}
    <title>Index of {{cur}}</title>
{{/macro}}
{{#macro 'body'}}
    <h1>Index of {{cur}}</h1>
    <ul>
        {{#if cur!=='/'}}
        <li><a href="../../"> Parent Directory</a></li>
        {{/if}}
        {{#each files}}
        <li><a href="{{.}}">{{.}}</a></li>
        {{/each}}
    </ul>
{{/macro}}
{{{include './layout'}}}
